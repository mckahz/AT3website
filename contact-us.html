<!doctype html>

<html>
    <head>
        <title>Special Cakes for All Occasions</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    </head>
    <body>
        <div id="banner">
            <div id="banner-heading">
                <a href="index.html"
                    ><img id="logo" src="images/cake.png" alt="cake icon"
                /></a>
                <div id="banner-text">
                    <h1>Special Cakes</h1>
                    <h2>for All Occasions</h2>
                </div>
            </div>
            <div id="navbar">
                <a href="index.html">Home</a>
                <a href="cakes-for-sale.html">Cakes For Sale</a>
                <a href="contact-us.html">Contact Us</a>
                <a href="about.html">About</a>
            </div>
            <img
                id="banner-image"
                src="images/banner.png"
                alt="picture of cake"
            />
        </div>

        <div id="content">
        <h1>Get in touch with us</h1>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td><input id="name" type="text" /></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td><input id="email" type="email" /></td>
                </tr>
                <tr>
                    <td>
                        <label for="phone-number">Phone number</label>
                    </td>
                    <td><input id="phone-number" type="tel" /></td>
                </tr>
                <tr>
                    <td>
                        <label for="feedback">Cake size</label>
                    </td>
                    <td>
                        <textarea id="feedback">
                    </td>
                </tr>
            </table>
        </form>
        </div>
    </body>
</html>
